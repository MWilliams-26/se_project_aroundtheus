<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet"/>
  </head>  
   
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
       <img 
         class="header__logo"
         src="./images/logo.svg" 
         alt="Around the U.S. logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
              <p class="profile__description">Explorer</p>
            </div>
            <button class="profile__add-button" id="profile-add-button" type="button"></button>
        </section>
        <section class="cards page__section">
         <ul class="cards__list"></ul>    
        </section>       
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>      
    </div>

    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__edit_form" id="edit-profile-form">
          <input class="modal__input" type="text" name="title" id="profile-title-input" placeholder="Jacques Cousteau">
          <input class="modal__input" type="text" name="description" id="profile-description-input" placeholder="Explorer">
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="profile-add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-add-card-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__add_form" id="add-card-form"> 
          <input class="modal__input modal__input_type_title" type="text" name="title" id="profile-title-add-card-input" placeholder="Title">
          <input class="modal__input modal__input_type_url" type="text" name="url" id="profile-url-input" placeholder="Image URL">
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Image preview modal -->
    <div class="modal" id="profile-preview-image-modal">
      <div class="modal__container-preview modal__container-preview-image">
        
        <img 
          class="modal__preview-image"
          src="#"
          alt="#"
        >
        <p class="modal__preview-caption"></p>
        <button class="modal__close modal__close-preview" id="profile-preview-image-close-button"></button>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img
        class="card__image"
        src="#"
        alt="#"
        />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>  
        </div>    
      </li>
    </template>

    <script src="./scripts/index.js"></script>
   </body>   
</html>
