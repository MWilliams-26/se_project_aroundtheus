<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet"/>
  </head>  
   
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
       <img 
         class="header__logo"
         src="./images/logo.svg" 
         alt="Around the U.S. logo"
        /> 
      </header>

      <main class="content">
        <section class="profile page__section">              
          <img 
            class="profile__image" 
            src="./images/jacques-cousteau.png" 
            alt="Avatar"
            />          
            <div class="profile__info">        
              <h1 class="profile__title">Jacques Cousteau</h1>          
              <button class="profile__edit-button"></button>        
              <p class="profile__description">Explorer</p>        
            </div>            
            <button class="profile__add-button"></button>            
        </section> 
        <section class="cards page__section">
         <ul class="card__list">
          <li class="card">
            <img 
            class="card__image"
            src="./images/yosemite-valley.jpg" 
            alt="Yosemite valley"
            />
            <div class="card__description">
                <h2>Yosemite Valley</h2>
              <button class="card__like-button"></button>  
            </div>    
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lake-louise.jpg"
              alt="Lake louise"
            />  
            <div class="card__description">
                <h2>Lake lake-louise</h2>
              <button class="card__like-button"></button>  
            </div>    
          </li>
          <li class="card">
            <img
              class="card__image" 
              src="./images/bald-mountains.jpg"   
              alt="Bald mountains"  
            />    
            <div class="card__description">
                <h2>Bald Mountains</h2>
              <button class="card__like-button"></button>  
            </div>    
          </li>
          <li class="card">
            <img 
              class="card__image"
              src="./images/latemar.jpg" 
              alt="Latemar"
            />  
            <div class="card__description">
                <h2>Latemar</h2>
              <button class="card__like-button"></button>  
            </div>    
          </li>
          <li class="card">
            <img 
              class="card__image"
              src="./images/vanoise-national-park.jpg" 
              alt="Vanoise national park"
            />  
            <div class="card__description">
                <h2>Vanoise Nationa...</h2>
              <button class="card__like-button"></button>  
            </div>    
          </li>
          <li class="card">
            <img 
              class="card__image"
              src="./images/lago-di-braies.jpg" 
              alt="Lago di braies"/>
            <div class="card__description">
                <h2>Lago di Braies</h2>
              <button class="card__like-button"></button>  
            </div>    
          </li>
         </ul>    
        </section>       
      </main>
      <footer class      
            
    </div>    
   </body>   
</html>
