<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>  
   
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
       <img 
         class="header__logo"
         src="<%=require('./images/logo.svg')%>"
         alt="Around the U.S. logo"
        >
      </header>

      <main class="content">
        <section class="profile page__section">

          <div class="profile__avatar-container">
            <button class="profile__avatar-button" id="profile-avatar-button" type="button"></button>
            <img
              class="profile__image"
              src="<%=require('./images/jacques-cousteau.png')%>"
              alt="Avatar"
            >
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Michael Williams</h1>
            <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
            <p class="profile__description">Dad</p>
          </div>
          <button class="profile__add-button" id="profile-add-button" type="button"></button>
        </section>
        <section class="cards page__section">
         <ul class="cards__list"></ul>    
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>      
    </div>

    <!-- Edit modal -->
    <div class="modal profile-edit-modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form modal__form_edit" id="edit-profile-form">
          <label class="modal__label">
            <input
              class="modal__input" 
              id="profile-title-input" 
              name="title" 
              placeholder="Name" 
              type="text" 
              minlength="2" 
              maxlength="40" 
              required
            />  
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input 
              class="modal__input" 
              id="profile-description-input" 
              name="description" 
              placeholder="About"
              type="text"
              minlength="2" 
              maxlength="40" 
              required
            />  
            <span class="modal__error" id="profile-description-input-error"></span>  
          </label>
          <button class="modal__button modal__button_disabled" disabled>Save</button>
        </form>
      </div>
    </div>
    
    <!-- Avatar Edit Modal -->
    <div class="modal" id="avatar-edit-modal">
      <div class="modal__container-avatar">
        <button class="modal__close" id="avatar-edit-modal-close-button"></button>
        <form class="modal__form modal__form_avatar" id="avatar-edit-form">
          <p class="modal__heading-avatar">Change profile picture</p>
          <input   
          class="modal__input modal__input_avatar"
          type="url"
          name="link"
          id="avatar-url-input"
          placeholder="Avatar URL"
          required
          >
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="profile-add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-add-card-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form modal__form_add" id="add-card-form"> 
          <label class="modal__label">
            <input 
              class="modal__input modal__input_type_title" 
              id="profile-title-add-card-input" 
              name="title" 
              placeholder="Title"
              type="text"
              minlength="1" 
              maxlength="30" 
              required
            />  
            <span class="modal__error" id="profile-title-add-card-input-error"></span>  
          </label>
          <label class="modal__label">
            <input 
            class="modal__input modal__input_type_url" 
            id="profile-url-input" 
            name="url" 
            placeholder="Image URL" 
            type="url" 
            required
            />
            <span class="modal__error" id="profile-url-input-error"></span>
          </label>
          <button class="modal__button modal__button_disabled" disabled>Save</button>
        </form>
      </div>
    </div>

    <!-- Confirm delete modal -->
    <div class="modal" id="confirm-delete-modal">
      <div class="modal__container-delete">
        <button class="modal__close" id="confirm-delete-modal-close-button"></button>
        <form class="modal__form modal__form_delete" id="confirm-delete-form">
          <p class="modal__heading-trash">Are you sure?</p>
          <button class="modal__button" id="confirm-delete-submit" type="submit">Yes</button>
        </form>
      </div>
    </div>

    <!-- Image preview modal -->
    <div class="modal" id="image-preview-modal">
      <div class="modal__image-container">
        <img   
          class="modal__image-preview"
          src="#"
          alt="#"
        >
        <p class="modal__image-caption"></p>
        <button class="modal__close"></button>
      </div>
    </div>
    
    <template id="card-template">
      <li class="card">
        <img
        class="card__image" src="#"
        alt="#"
        >
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>  
        </div>    
      </li>
    </template>
   </body>   
</html>
